<!DOCTYPE html>
<html lang="en">
<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Register</title>
		<script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center">
		<div class="w-full max-w-md mx-auto bg-white rounded-lg shadow-lg p-8">
				<h2 class="text-2xl font-bold text-center text-blue-700 mb-6">Register</h2>
				{% with messages = get_flashed_messages(with_categories=true) %}
					{% if messages %}
						<div class="mb-4">
							{% for category, message in messages %}
								<div class="px-4 py-2 rounded text-white mb-2 {% if category == 'success' %}bg-green-500{% elif category == 'danger' %}bg-red-500{% else %}bg-blue-500{% endif %}">{{ message }}</div>
							{% endfor %}
						</div>
					{% endif %}
				{% endwith %}
				<form method="POST" action="{{ url_for('auth.register') }}" class="space-y-6">
						<div>
								<label for="name" class="block text-gray-700 font-semibold mb-2">Name</label>
								<input type="text" name="name" id="name" required class="w-full px-4 py-2 border rounded focus:outline-none focus:ring-2 focus:ring-blue-400">
						</div>
						<div>
								<label for="email" class="block text-gray-700 font-semibold mb-2">Email</label>
								<input type="email" name="email" id="email" required class="w-full px-4 py-2 border rounded focus:outline-none focus:ring-2 focus:ring-blue-400">
						</div>
						<div>
								<label for="password" class="block text-gray-700 font-semibold mb-2">Password</label>
								<input type="password" name="password" id="password" required class="w-full px-4 py-2 border rounded focus:outline-none focus:ring-2 focus:ring-blue-400">
						</div>
						<button type="submit" class="w-full bg-blue-600 text-white font-bold py-2 rounded hover:bg-blue-700 transition">Register</button>
				</form>
				<div class="mt-6 text-center">
						<span class="text-gray-600">Already have an account?</span>
						<a href="{{ url_for('auth.login') }}" class="text-blue-600 font-semibold hover:underline">Login</a>
				</div>
		</div>
</body>
</html>
