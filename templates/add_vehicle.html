<!DOCTYPE html>
<html lang="en">
<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Add Vehicle</title>
		<script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center">
		<div class="w-full max-w-lg mx-auto bg-white rounded-lg shadow-lg p-8">
				<h2 class="text-2xl font-bold text-center text-blue-700 mb-6">Add Vehicle</h2>
				{% with messages = get_flashed_messages(with_categories=true) %}
					{% if messages %}
						<div class="mb-4">
							{% for category, message in messages %}
								<div class="px-4 py-2 rounded text-white mb-2 {% if category == 'success' %}bg-green-500{% elif category == 'danger' %}bg-red-500{% else %}bg-blue-500{% endif %}">{{ message }}</div>
							{% endfor %}
						</div>
					{% endif %}
				{% endwith %}
				<form method="POST" action="" class="space-y-6">
						<div>
								<label for="name" class="block text-gray-700 font-semibold mb-2">Vehicle Name</label>
								<input type="text" name="name" id="name" required class="w-full px-4 py-2 border rounded focus:outline-none focus:ring-2 focus:ring-blue-400">
						</div>
						<div>
								<label for="vehicle_number" class="block text-gray-700 font-semibold mb-2">Vehicle Number</label>
								<input type="text" name="vehicle_number" id="vehicle_number" required class="w-full px-4 py-2 border rounded focus:outline-none focus:ring-2 focus:ring-blue-400">
						</div>
						<div>
								<label for="purchase_date" class="block text-gray-700 font-semibold mb-2">Purchase Date</label>
								<input type="date" name="purchase_date" id="purchase_date" required class="w-full px-4 py-2 border rounded focus:outline-none focus:ring-2 focus:ring-blue-400">
						</div>
						<button type="submit" class="w-full bg-blue-600 text-white font-bold py-2 rounded hover:bg-blue-700 transition">Add Vehicle</button>
				</form>
				<div class="mt-6 text-center">
						<a href="{{ url_for('vehicles.vehicles') }}" class="text-blue-600 font-semibold hover:underline">Back to My Vehicles</a>
				</div>
		</div>
</body>
</html>
