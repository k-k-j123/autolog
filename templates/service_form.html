<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Add Service Entry</title>
	<script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center">
	<div class="w-full max-w-lg mx-auto bg-white rounded-lg shadow-lg p-8">
		<h2 class="text-2xl font-bold text-center text-blue-700 mb-6">Add Service Entry for {{ vehicle.name }}</h2>
		{% with messages = get_flashed_messages(with_categories=true) %}
		  {% if messages %}
			<div class="mb-4">
			  {% for category, message in messages %}
				<div class="px-4 py-2 rounded text-white mb-2 {% if category == 'success' %}bg-green-500{% elif category == 'danger' %}bg-red-500{% else %}bg-blue-500{% endif %}">{{ message }}</div>
			  {% endfor %}
			</div>
		  {% endif %}
		{% endwith %}
		<form method="POST" action="" class="space-y-6">
			<div>
				<label for="service_date" class="block text-gray-700 font-semibold mb-2">Service Date</label>
				<input type="date" name="service_date" id="service_date" required class="w-full px-4 py-2 border rounded focus:outline-none focus:ring-2 focus:ring-blue-400">
			</div>
			<div>
				<label for="cost" class="block text-gray-700 font-semibold mb-2">Cost</label>
				<input type="number" step="0.01" name="cost" id="cost" required class="w-full px-4 py-2 border rounded focus:outline-none focus:ring-2 focus:ring-blue-400">
			</div>
			<div>
				<label for="service_type" class="block text-gray-700 font-semibold mb-2">Service Type</label>
				<input type="text" name="service_type" id="service_type" required class="w-full px-4 py-2 border rounded focus:outline-none focus:ring-2 focus:ring-blue-400">
			</div>
			<div>
				<label for="notes" class="block text-gray-700 font-semibold mb-2">Notes</label>
				<textarea name="notes" id="notes" rows="3" class="w-full px-4 py-2 border rounded focus:outline-none focus:ring-2 focus:ring-blue-400"></textarea>
			</div>
			<button type="submit" class="w-full bg-blue-600 text-white font-bold py-2 rounded hover:bg-blue-700 transition">Add Service Entry</button>
		</form>
		<div class="mt-6 text-center">
			<a href="{{ url_for('dashboard.dashboard', vehicle_id=vehicle.id) }}" class="text-blue-600 font-semibold hover:underline">Back to Dashboard</a>
		</div>
	</div>
</body>
</html>
