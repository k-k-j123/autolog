<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>{% if log %}Edit Fuel Log{% else %}Add Fuel Log{% endif %}</title>
	<script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center">
	<div class="w-full max-w-lg mx-auto bg-white rounded-lg shadow-lg p-8">
		<h2 class="text-2xl font-bold text-center text-blue-700 mb-6">{% if log %}Edit Fuel Log for {{ vehicle.name }}{% else %}Add Fuel Log for {{ vehicle.name }}{% endif %}</h2>
		{% with messages = get_flashed_messages(with_categories=true) %}
		  {% if messages %}
			<div class="mb-4">
			  {% for category, message in messages %}
				<div class="px-4 py-2 rounded text-white mb-2 {% if category == 'success' %}bg-green-500{% elif category == 'danger' %}bg-red-500{% else %}bg-blue-500{% endif %}">{{ message }}</div>
			  {% endfor %}
			</div>
		  {% endif %}
		{% endwith %}
		<form method="POST" action="{% if log %}{{ url_for('fuel.edit_fuel_log', vehicle_id=vehicle.id, log_id=log.id) }}{% else %}{{ url_for('fuel.add_fuel_log', vehicle_id=vehicle.id) }}{% endif %}" class="space-y-6">
			<div>
				<label for="log_date" class="block text-gray-700 font-semibold mb-2">Date</label>
				<input type="date" name="log_date" id="log_date" required class="w-full px-4 py-2 border rounded focus:outline-none focus:ring-2 focus:ring-blue-400" value="{{ log.log_date.strftime('%Y-%m-%d') if log else '' }}">
			</div>
			<div>
				<label for="odometer" class="block text-gray-700 font-semibold mb-2">Odometer Reading</label>
				<input type="number" step="0.1" name="odometer" id="odometer" required class="w-full px-4 py-2 border rounded focus:outline-none focus:ring-2 focus:ring-blue-400" value="{{ log.odometer if log else '' }}">
			</div>
			<div>
				<label for="fuel_used" class="block text-gray-700 font-semibold mb-2">Fuel Used (liters)</label>
				<input type="number" step="0.01" name="fuel_used" id="fuel_used" required class="w-full px-4 py-2 border rounded focus:outline-none focus:ring-2 focus:ring-blue-400" value="{{ log.fuel_used if log else '' }}">
			</div>
			<div>
				<label for="fuel_price" class="block text-gray-700 font-semibold mb-2">Fuel Price (per liter)</label>
				<input type="number" step="0.01" name="fuel_price" id="fuel_price" required class="w-full px-4 py-2 border rounded focus:outline-none focus:ring-2 focus:ring-blue-400" value="{{ log.fuel_price if log else '' }}">
			</div>
			<button type="submit" class="w-full bg-blue-600 text-white font-bold py-2 rounded hover:bg-blue-700 transition">{% if log %}Update Fuel Log{% else %}Add Fuel Log{% endif %}</button>
		</form>
		<div class="mt-6 text-center">
			<a href="{{ url_for('dashboard.dashboard', vehicle_id=vehicle.id) }}" class="text-blue-600 font-semibold hover:underline">Back to Dashboard</a>
		</div>
	</div>
</body>
</html>
